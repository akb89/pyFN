version: 1
formatters:
  brief:
    format: '%(levelname)s - %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: brief
loggers:
  pyFN:
    level: DEBUG
    handlers: [console]
  pyFN.unmarshallers:
    level: DEBUG
    handlers: [console]
root:
  level: DEBUG
  handlers: [console]
